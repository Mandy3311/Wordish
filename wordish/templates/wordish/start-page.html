<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Wordish Game - start</title>
    <link rel="stylesheet" href="/static/wordish/start.css" />
  </head>

  <body>
    <div class="title" id="message">{{ status }}</div>

    <form class="start-form" action="start-page" method="POST">

    </form>
  </body>
</html>
